<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" ng-app="fbimApp" >
    <head>
    
    	<th:block th:include="layout/mainLayout :: pageheader" />
    	
    	<link rel="stylesheet" th:href="@{/css/workflow.css}">
		<script th:src="@{/js/workflow-view.js}"></script>
    </head>
    <body ng-controller="BodyController">
        <header th:replace="layout/mainLayout :: header" ></header>
        <div th:replace="layout/mainLayout :: breadcrumb" ></div>
		
		<div class="page-content" ng-controller="WorkflowController">
			<div class="page-title"> 
				<span th:text="#{project.projects-detail}" class="title-content"></span> 
				<a class="toolbar-item" th:href="${'/workflow/update/' + workflow.getId()}"><i class="material-icons">edit</i></a>
				<a class="toolbar-item" href="/workflow"><i class="material-icons">cancel</i></a>
			</div>
			
		    <div class="panel panel-default project-detail-pannel">
		    	<div class="panel-heading">[[#{project.projects-detail}]]</div>
		    	<div class="panel-body">
				    <form class="form-horizontal" id="userform" name="userform" method="post" enctype="application/json" target="_blank">
					    <div class="form-group">
					      <label class="control-label col-sm-2">[[#{workflow.workflow-name}]]</label>
					      <span ng-bind-html="workflow.name"  class="fullline" ></span>
					    </div>
					    <div class="form-group">
					      <label class="control-label col-sm-2">[[#{workflow.workflow-type}]]</label>
					      <span class="fullline" ng-bind-html="workflow.typeName" ></span>
					      
					    </div>
					    <div class="form-group">
					      <label class="control-label col-sm-2">[[#{workflow.responsible}]]</label>
					      <span class="fullline" ng-bind-html="workflow.responsibleName" ></span>
					      
					    </div>
					    <div class="form-group">
					      <label class="control-label col-sm-2">[[#{workflow.workflow-status}]]</label>
					      <span class="fullline" ng-bind-html="workflow.statusName" > </span>
					      
					    </div>
						<input type="hidden" th:value="${workflow.getId()}" id="hdnwid" />					
				    </form>
				</div>
			
			</div>

		    <div class="panel panel-default project-detail-pannel">
		    	<div class="panel-heading">
		    		<span>[[#{project.project-tasks}]]</span>
					<i class="material-icons list-icon" ng-click="toggleTaskSelect(true)">playlist_add</i>
				</div>
		    	<div class="panel-body">
					<div loading-container="tableTasks.settings().$loading">
						
						<table ng-table="tableTasks" class="table table-condensed table-bordered table-striped">		
							<colgroup>
					          <col width="40px"/>
					          <col/>
					          <col width="180px"/>
					          <col width="180px"/>
					          <col width="140px"/>
					          <col width="140px"/>
					          <col width="100px"/>
					          <col width="80px"/>
					        </colgroup>	
							<thead>
								<tr class="ng-table-sort-header">
								    <th>#</th>
								    <th title="" ng-repeat="$column in tasksColumns" ng-class="{
								                    'sortable': $column.sortable,
								                    'sort-asc': params.sorting()[$column.sortable]=='asc',
								                    'sort-desc': params.sorting()[$column.sortable]=='desc'
								                  }" ng-click="taskSortBy($column, $event)" ng-if="$column.show" class="header " role="button" tabindex="0">
								        	<div ng-if="!template" class="ng-table-header ng-scope" ng-class="{'sort-indicator': params.settings().sortingIndicator == 'div'}">
								            <span ng-bind="$column.title" ng-class="{'sort-indicator': params.settings().sortingIndicator == 'span'}" class="ng-binding sort-indicator" style=""></span>
								        </div>
								        
								    </th>
								    <th></th>
								</tr>
							
							</thead>					        
					        					
							<tr ng-repeat="(rowIndex, row) in $data" class="project-user-item">
								<td>{{rowIndex + 1}}</td>
								<td ng-repeat="col in tasksColumns" ng-bind-html="col.renderValue(this, row, rowIndex + 1)"></td>
								<td>
									<a class="toolbar-item user-toolbar-item-edit" ng-click="toggleTaskEditAdd('edit', row)"><i class="material-icons">edit</i></a>
									<a class="toolbar-item user-toolbar-item-delete" ng-click="deleteWorkflowTask(row)"><i class="material-icons">delete</i></a>
								
								</td>
							</tr>	
						
						</table>
					</div>	
		    	
				</div>
			</div>	
					
			<div style="margin-top: 50px; border: 1px solid gray; padding: 10px;">{{test}}</div>
			
			<div class="full-modal-background" ng-hide="!showTaskSelect">
				<div class="dialog-container user-select-container" layout="column">
					<div class="dialog-container-toolbar">
						<span class="title">[[#{workflow.addtask}]]</span>
						<i class="material-icons list-icon" ng-click="toggleTaskSelect(false)">close</i>
						<i class="material-icons list-icon" ng-click="toggleTaskEditAdd('new')">add</i>
					</div>
					<div class="user-select list-group" flex>
						<a class="list-group-item" ng-repeat="task in notInWorkflowTasks()" ng-click="addTask(task)">{{task.name}}</a>
						
					</div>		
				</div>
			</div>
						
			<div class="full-modal-background" ng-hide="showTaskEdit == 'hide'">
				<div class="dialog-container task-edit-container" layout="column">
					<div class="dialog-container-toolbar">
						<span class="title">[[#{task.taskdetail}]]</span>
						<i th:tile="#{common.close}" class="material-icons list-icon" ng-click="toggleTaskEditAdd('hide')">close</i>
					</div>
					<div class="dialog-content-container" flex>
						<div><label th:text="#{task.name}"></label> <span><input class="form-control fullline" ng-model="editingTask.name" /></span></div>
						<div><label th:text="#{task.startdate}"></label> <md-datepicker ng-model="editingTask.startDate" required="required" class="fullline" ng-change="validate()" th:title="#{task.startdate}" data-toggle="tooltip"></md-datepicker></div>
						<div><label th:text="#{task.deadline}"></label> <md-datepicker ng-model="editingTask.deadline" md-min-date="editingTask.startDate" required="required" class="fullline" ng-change="validate()" th:title="#{task.deadline}" data-toggle="tooltip"></md-datepicker></div>
						<div><label th:text="#{task.assignedto}"></label> <select class="form-control fullline" ng-model="editingTask.assignedTo"><option value="0"></option><option ng-repeat="item in allUsers" value="{{item.id}}">{{item.fullname}}</option></select></div>
						<div><label th:text="#{task.status}"></label> <select class="form-control fullline" ng-model="editingTask.status"><option ng-repeat="item in taskStatusList" value="{{item.id}}">{{item.name}}</option></select></div>
						<div><label th:text="#{task.comments}"></label> <span><textarea class="form-control fullline" ng-model="editingTask.comments" ></textarea></span></div>
					</div>		
					<div class="dialog-button-container">
						<button class="md-raised md-button md-ink-ripple" ng-click="toggleTaskEditAdd('hide')"><span th:text="#{common.close}">Cancel</span> <i class="material-icons list-icon" ng-click="">clear</i></button>
						<button class="md-raised md-primary md-button md-ink-ripple" ng-disabled="!isTaskValid()" ng-click="editWorkflowTask()"><span th:text="#{common.save}">Applay</span> <i class="material-icons list-icon" ng-click="">done</i></button>
					</div>
				</div>
			</div>
			
		</div>
		
	    <script th:inline="javascript">
	    	
	    	var tasksColumns = [
	    		{field: "name", title: /*[[#{task.name}]]*/"", sortable: "name", direction: "asc"},
	    		{field: "reporterName", title: /*[[#{task.reporter}]]*/"", sortable: "reporterName", direction: "asc"},
	    		{field: "assignedName", title: /*[[#{task.assignedto}]]*/"", sortable: "assignedName", direction: "asc"},    		
	    		{field: "startDate", title: /*[[#{task.startdate}]]*/"", sortable: "startDate", direction: "asc"},    		
	    		{field: "deadline", title: /*[[#{task.deadline}]]*/"", sortable: "deadline", direction: "asc"},    		
	    		{field: "statusName", title: /*[[#{task.status}]]*/"", sortable: "statusName", direction: "asc"},    		
	    		];
    	
	    	var projectRoles = /*[[${projectRoles}]]*/ [];
	    	var accessTypes = /*[[${accessTypes}]]*/ [];
	    	var taskStatusList = /*[[${taskStatusList}]]*/ [];
	    	var allUsers = /*[[${allUsers}]]*/ [];

    	</script>
		
        <footer th:replace="layout/mainLayout :: footer" ></footer>
    </body>
</html>
